    <script> /*Detta script gör så att det läggs till 1 per gång du klickar på add to cart*/
      function clickCounter() { /*namnet på funktionen*/
        if (typeof(Storage) !== "undefined") { 
          if (localStorage.clickcount) {
            localStorage.clickcount = Number(localStorage.clickcount)+1; /*gör ett slags storage som sparar hur många produkter du klickar på och adderar med 1 per gång du klickar*/
          } 
          else {
            localStorage.clickcount = 1 ;
          }
            document.getElementById("result").innerHTML = localStorage.clickcount;  
          } else {
            document.getElementById("result").innerHTML = "Sorry, your browser does not support web storage...";
        }
